<script>
    function oblicz()
    {
        var waga = parseInt(document.getElementById('waga').value);
        var numer = parseInt(document.getElementById('numer').value);
        var para = document.getElementById('para');
        switch(numer)
        {
            case 1:
                var kaska = waga * 5;
                console.log(numer,waga,kaska);
                para.innerHTML = `Koszt zamówienia wynosi ${kaska} zł`;
                break;
            case 2:
                var kaska = waga * 6;
                para.innerHTML = `Koszt zamówienia wynosi ${kaska} zł`;
                break;
            case 3: 
                var kaska = waga * 7;
                para.innerHTML = `Koszt zamówienia wynosi ${kaska} zł`
                break;
            default:
                console.log('nygas');
                para.innerHTML = `Koszt zamówienia wynosi 0 zł`
        }
    }
</script>
